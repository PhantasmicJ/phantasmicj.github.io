<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  {{ jekyll-seo-tag }}
</head>
<body>
  <div style="text-align: center;">
    <img src="{{ site.image_path }}" alt="Large Image" style="max-width: 100%; height: auto;">
  </div>

  <div style="text-align: center; margin-top: 20px;">
    {% for link in site.social %}
      <a href="{{ link.url }}" target="_blank" style="margin: 0 10px;">
        <img src="{{ link.image }}" alt="{{ link.name }}" style="width: 50px; height: 50px;">
      </a>
    {% endfor %}
  </div>
</body>
</html>
